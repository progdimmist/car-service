<!DOCTYPE html>
<html>
<head>
    <title>Edit car</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        .edit-worker-form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .edit-worker-form h3 {
            color: #333;
        }

        .edit-worker-form label {
            display: block;
            margin-bottom: 10px;
        }

        .edit-worker-form input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #888;
            border-radius: 3px;
        }

        .edit-worker-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-worker-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="edit-car-form">
        <h3>Edit car</h3>
        <form method="POST" action="{{ url_for('edit_car', car_number=car[0]) }}">
            <label for="car_number">Car number:</label>
            <input type="text" name="car_number" id="car_number" value="{{ car[0] }}" required>

            <label for="model">Model:</label>
            <input type="text" name="model" id="model" value="{{ car[1] }}" required>

            <label for="release_date">Release date:</label>
            <input type="text" name="release_date" id="release_date" value="{{ car[2] }}" required>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
